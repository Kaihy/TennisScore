<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    
    <h2>Renew Password</h2>
    <form id="renewPasswordForm">
        <label for="renewUsername">Email:</label>
        <input type="email" id="renewUsername" name="renewUsername" required>
        <br>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <br>
        <button type="submit">Renew Password</button>
    </form>

    <button type="button" onclick="UserLoginHtmlUrl()" class="UserLogin">Zur√ºck zum User Login</button>

    <script>
     function UserLoginHtmlUrl() {
            window.location.href = 'http://127.0.0.1:5500/login.html';
        }
   
    

    

  // Password renewal functionality
  document.getElementById('renewPasswordForm').addEventListener('submit', async (event) => {
        event.preventDefault();
    
        let username = document.getElementById('renewUsername').value;
        const newPassword = document.getElementById('newPassword').value;

        try {
            const response = await fetch('http://localhost:3000/renew-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, newPassword }),
            });
    
            if (response.ok) {
                alert('Password renewed successfully');
                UserLoginHtmlUrl()
            } else if (response.status === 404) {
                alert('User not found');
            } else {
                alert('Password renewal failed');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });

    </script>
</body>
</html>
