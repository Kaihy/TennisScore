<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renew Password</title>
    <link rel="stylesheet" href="css/RenewPasswordStyles.css">
</head>
<body>
        <!---Burger Menu-->
        <div class="burger-menu">
            <div class="burger-icon" onclick="toggleBurgerMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="http://127.0.0.1:5500/login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    <!---Burger Menu Ende-->

    <h2>Renew Password</h2>
    <form id="renewPasswordForm">
        <label for="renewUsername">Email:</label>
        <input type="email" id="renewUsername" name="renewUsername" required>
        <br>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <br>
        <button type="submit">Renew Password</button>
    </form>

   

    <script>

        //// Burger Menu///
function toggleBurgerMenu() {
    const menu = document.querySelector('.menu');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
}
//// Burger Menu Ende///
    
function UserLoginHtmlUrl() {
            window.location.href = 'http://127.0.0.1:5500/login.html';
        }
    

    

  // Password renewal functionality
  document.getElementById('renewPasswordForm').addEventListener('submit', async (event) => {
        event.preventDefault();
    
        let username = document.getElementById('renewUsername').value;
        const newPassword = document.getElementById('newPassword').value;

        try {
            const response = await fetch('http://localhost:3000/renew-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, newPassword }),
            });
    
            if (response.ok) {
                alert('Password renewed successfully');
                UserLoginHtmlUrl()
            } else if (response.status === 404) {
                alert('User not found');
            } else {
                alert('Password renewal failed');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });

    </script>
</body>
</html>
