<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="css/LoginStyles.css">
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Email:</label>
        <input type="email" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    
    <button type="button" onclick="UserRegistrationHtmlUrl()" class="UserRegistration">Zur User Registrierung</button>
    <button type="button" onclick="RenewPasswordHtmlUrl()" class="PasswordRenew">Password zur√ºcksetzen</button>

    <script>
        // Function to redirect to the registration page
        function UserRegistrationHtmlUrl() {
            window.location.href = 'http://127.0.0.1:5500/registration.html';
        }

        // Function to redirect to the password renewal page
        function RenewPasswordHtmlUrl() {
            window.location.href = 'http://127.0.0.1:5500/renewPassword.html';
        }

        // Function to redirect to the index page after login
        function IndexHtmlUrl() {
            window.location.href = 'http://127.0.0.1:5500/index.html';
        }

        // Handle the login form submission
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
    
            const username = document.getElementById('username').value; 
            const password = document.getElementById('password').value;
    
            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
    
                if (response.ok) {
                    // Parse the JSON response to get the data
                    const data = await response.json();
                    alert('Login successful');

                    // Store the User ID in local storage
                    localStorage.setItem('userId', data.user_id);
                    console.log('Logged in user ID:', data.user_id);

                    // Redirect to the index page or another page
                    IndexHtmlUrl();
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
