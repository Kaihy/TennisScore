<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    
    <h2>Register</h2>
    <form id="registerForm">
        <label for="regUsername">Email:</label>
        <input type="email" id="regUsername" name="regUsername" required>
        <br>
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="regPassword" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <button type="button" onclick="UserLoginHtmlUrl()" class="UserLogin">Zur√ºck zum User Login</button>

    <script>
     function UserLoginHtmlUrl() {
            window.location.href = 'http://127.0.0.1:5500/login.html';
        }
   
    
    document.getElementById('registerForm').addEventListener('submit', async (event) => {
        event.preventDefault();
    
        let username = document.getElementById('regUsername').value; 
        const password = document.getElementById('regPassword').value;

    
        try {
            const response = await fetch('http://localhost:3000/register', {
                method: 'POST', // Ensure this is POST
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });
    
            if (response.status === 400) {
                alert('Username already exists');
            } else if (response.ok) {
                alert('Registration successful');
                UserLoginHtmlUrl()
            } else {
                alert('Registration failed');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });


 

    </script>
</body>
</html>
